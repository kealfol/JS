<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="main__block">
            <div class="container">
                <input type="number" name="" id="number1" placeholder="Введите число">
                <input type="number" name="" id="number2" placeholder="Введите число">
                <div class="top__content">
                    <button class="plus" id="plus">+</button>
                    <button class="minus" id="minus">-</button>
                    <button class="plus" id="prod">*</button>
                    <button class="minus" id="div">/</button>
                </div>
                <div class="bottom__content">
                    <button class="button" id="submit">Вычислить</button>
                </div>
                <div class="block__result">
                    <p>Результат:</p>
                    <p id="result" id="result"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
